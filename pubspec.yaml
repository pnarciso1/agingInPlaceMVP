name: aging_in_place
description: "A cross-platform app for tracking aging parents' ability to live at home."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.1

  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Backend (Firebase)
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.1
  firebase_auth: ^5.1.0
  
  # AI
  google_generative_ai: ^0.4.6 # For Gemini

  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.1
  firebase_vertexai: ^1.8.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
